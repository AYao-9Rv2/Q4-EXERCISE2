    <h1><b>✎˖ᝰ age verification ✧˖°</b></h1><hr>

<form id="NAForm">
            <label for="fname"><b>enter name:</b></label>
            <input type="text" id="fname" class="form-control">
            <br>
            <label for="email"><b>enter age:</b></label>
            <input type="number" id="age" class="form-control">
          </form>
          <br>
    <button type="button" class="btn btn-dark" onClick="verifyAge()">verify</button>
    <button type="button" class="btn btn-dark" onClick="window.location.reload()">refresh</button>
  </div>

  <script type="text/javascript">
        function verifyAge() {
        var inputage = document.getElementById('age').value;
        if (inputage < 18) {
            window.alert('you are not eligible to vote');
        }
        else {
            window.alert('you are eligible to vote');
        }
      }
  </script>
